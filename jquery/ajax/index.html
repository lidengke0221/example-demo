<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jquery-ajax</title>
	</head>
	<body>
		<h1>jquery-ajax</h1>
		<script src="./jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$.ajax({
				type:"post",
				url:"http://api.yunhengwang.net/frontend/pub/getFooterNav",
				data: {
					id: 12
				},
				async:true,
				success: function (res) {
					console.log(res)
				},
				error: function (err) {
					console.log(err)
				}
			});
		</script>
	</body>
</html>
